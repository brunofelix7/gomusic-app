<app-navbar>
  <div class="page-header">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Banda: {{ artist.name }}</h2>
    </div>
  </div>
  <div class="container-fluid">
    <div>
      <ul class="breadcrumb" style="padding-top:0;">
        <li class="breadcrumb-item"><a [routerLink]="[ '/dashboard' ]">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="[ '/artistas' ]">Artistas</a></li>
        <li class="breadcrumb-item active">Banda</li>
      </ul>
    </div>

          <div class="user-block block text-center">
            <div class="avatar"><img src="/assets/img/bg.jpg" alt="..." class="img-fluid">
            </div><a href="#" class="user-title">

                  </a>
              </div>
              <div class="item"></div>
              <div class="item">
                  <a [routerLink]="[ '/artistas/deletar/', id ]" class="btn btn-primary btn-sm btn-icon">
                    <i class="fa fa-trash-alt dashtext-3"></i> <span class="dashtext-3">Excluir</span>

              </div>
