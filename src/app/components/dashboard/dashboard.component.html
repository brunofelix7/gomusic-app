<app-navbar>
    <div class="page-header">
        <div class="container-fluid">
            <h2 class="h5 no-margin-bottom">Dashboard</h2>
        </div>
    </div>
    <section class="no-padding-top no-padding-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-6" style="padding:0; margin: 16px;">
                    <!-- NGX Loading -->
                    <ng-template #customLoadingTemplate></ng-template>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
                        [template]="customLoadingTemplate">
                    </ngx-loading>
                    <div class="statistic-block" style="margin-bottom: 0;">
                        <div class="progress-details d-flex align-items-end justify-content-between">
                            <div class="title">
                                <div class="icon" style="margin-bottom:8px;">
                                    <i class="fa fa-user-friends"></i>
                                </div>
                                <strong>Artistas</strong>
                            </div>
                            <div class="number dashtext-3">{{ countArtists }}</div>
                        </div>
                        <div class="progress progress-template">
                            <div role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100" class="progress-bar progress-bar-template dashbg-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6" style="padding:0; margin: 16px;">
                    <!-- NGX Loading -->
                    <ng-template #customLoadingTemplate></ng-template>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
                        [template]="customLoadingTemplate">
                    </ngx-loading>
                    <div class="statistic-block" style="margin-bottom: 0;">
                        <div class="progress-details d-flex align-items-end justify-content-between">
                            <div class="title">
                                <div class="icon" style="margin-bottom:8px;">
                                    <i class="fa fa-music"></i>
                                </div>
                                <strong>Musicas</strong>
                            </div>
                            <div class="number dashtext-3">{{ countMusics }}</div>
                        </div>
                        <div class="progress progress-template">
                            <div role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100" class="progress-bar progress-bar-template dashbg-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6" style="padding:0; margin: 16px;">
                    <!-- NGX Loading -->
                    <ng-template #customLoadingTemplate></ng-template>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
                        [template]="customLoadingTemplate">
                    </ngx-loading>
                    <div class="statistic-block" style="margin-bottom: 0;">
                        <div class="progress-details d-flex align-items-end justify-content-between">
                            <div class="title">
                                <div class="icon" style="margin-bottom:8px;">
                                    <i class="fa fa-compact-disc"></i>
                                </div>
                                <strong>Albuns</strong>
                            </div>
                            <div class="number dashtext-3">{{ countAlbuns }}</div>
                        </div>
                        <div class="progress progress-template">
                            <div role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100" class="progress-bar progress-bar-template dashbg-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</app-navbar>
