<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>GoMusic</h1>
              </div>
              <p>Olá, junte-se a nóis.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form method="get" class="form-validate mb-4">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.email" id="email" name="email" required data-msg="Please enter your username" class="input-material">
                  <label for="login-username" class="label-material">Email</label>
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="user.password" id="password" name="password" required data-msg="Please enter your password" class="input-material">
                  <label for="password" class="label-material">Senha</label>
                </div>
                <div style="color:red;">{{ message }}</div>
                <button type="button" (click)="login()" class="btn btn-primary">Entrar</button>
              </form>
              <br><small>Ainda não possui uma conta? </small><a [routerLink]="['/register']" class="signup">SignUp</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
