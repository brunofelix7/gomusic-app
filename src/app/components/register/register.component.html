<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>GoMusic</h1>
              </div>
              <p>Cadastre-se em poucos passos.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form (ngSubmit)="signup()" class="form-validate mb-4">
                <div class="form-group">
                  <input class="input-material" type="text" required data-msg="Por favor, preencha seu nome">
                  <label for="login-username" class="label-material">Nome</label>
                </div>
                <div class="form-group">
                  <input class="input-material" type="text" [(ngModel)]="user.email" id="email" name="email" required
                    data-msg="Por favor, preencha seu email">
                  <label for="login-username" class="label-material">Email</label>
                </div>
                <div class="form-group">
                  <input class="input-material" type="password" [(ngModel)]="user.password" id="password"
                    name="password" required data-msg="Por favor, preencha sua senha">
                  <label for="login-password" class="label-material">Senha</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 6px;">Cadastrar</button>
                <a [routerLink]="['/login']" class="btn btn-secondary">Voltar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
