<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>GoMusic</h1>
              </div>
              <p>Cadastre-se em poucos passos.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form method="get" class="form-validate mb-4">
                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername" required
                    data-msg="Please enter your username" class="input-material">
                  <label for="login-username" class="label-material">Nome</label>
                </div>
                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername" required
                    data-msg="Please enter your username" class="input-material">
                  <label for="login-username" class="label-material">Email</label>
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="loginPassword" required
                    data-msg="Please enter your password" class="input-material">
                  <label for="login-password" class="label-material">Senha</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right:8px;">Cadastrar</button>
                <a [routerLink]="['/login']" class="btn btn-secondary">Voltar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
